<html>
   <head>
      <meta>
      <title></title>
   </head>
   <body>
      <style>
         table, th, td {
         border: 1px solid black;
         border-collapse: collapse;
}
      </style>
      <table>
         <thead>
            <th>header1</th>
            <th>header2</th>
         </thead>
         <tbody>
            <tr>
               <td>row1 col1</td>
               <td>row1 col2</td>
            </tr>
            <tr>
               <td>row2 col1</td>
               <td>row2 col2</td>
            </tr>
         </tbody>
         <!-- this can also contain a table footer like below -->
         <tfoot>
            <tr>
               <td>foot1</td>
               <td>foot2</td>
            </tr>
         </tfoot>
      </table>
   </body>
</html>
